plugins:
    source:
        - module: intake_xarray
sources:
    clear_sky:
        description: Atmospheric radiative profiles from dropsondes and radiosondes published in Albright et al., 2020.
        driver: opendap
        args:
            urlpath: https://observations.ipsl.fr/thredds/dodsC/EUREC4A/PRODUCTS/RADIATIVE-PROFILES/rad_profiles{{version}}.nc
            auth: null
            chunks: {}
        parameters:
            version:
                description: "dataset version"
                default: "_v1.0"
                type: str
                allowed: ["", "_v1.0"]
